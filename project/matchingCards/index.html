<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MatchingCardsGame</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/WebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
		<div class="header">

				<h2>Matching Cards game</h2>
				<p class="lead" >
				- A simple card game created with Unity WebGL that can be played in a browser.
				<br>
				- This project was for me to learn more about using design patterns in Unity.
				<br>
				- Check out the project on my <a href="https://github.com/nhibchung/Projects/tree/master/Matching%20Cards%20Game" target="blank">Github</a> page.<br>
				</p>

		</div>
	
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">MatchingCardsGame</div>
      </div>
    </div>
  </body>
</html>
