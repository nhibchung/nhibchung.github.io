<!DOCTYPE html>
<html lang="en">
	<head>
		<title>HAVIK WebAR Cube Test</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link type="text/css" rel="stylesheet" href="files/main.css">
	</head>
	<body>

		<div id="info">
			<a href="https://www.havik.us/" target="_blank" rel="noopener">HAVIK</a> WebAR Cube Test<br/><br/>
			- Android device: click START AR button to view the experience. Note: if AR is not enabled on your phone, please download <a href="https://play.google.com/store/apps/details?id=com.google.ar.core&hl=en_US&gl=US" target="_blank" rel="noopener">Google Play Services for AR app</a><br/>
			- iOS device: please download <a href="https://apps.apple.com/us/app/webxr-viewer/id1295998056" target="_blank" rel="noopener">WebXR Viewer</a>  from the app store and use it to scan the QR code to view the AR experience
		</div>

		<script type="module">

			import * as THREE from './build/three.module.js';
			import { GLTFLoader } from './examples/jsm/loaders/GLTFLoader.js'
			import { ARButton } from './examples/jsm/webxr/ARButton.js';

			let container, mixer, clock;
			let camera, scene, renderer;
			let controller;

			let reticle;

			let hitTestSource = null;
			let hitTestSourceRequested = false;

			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				scene = new THREE.Scene();
				
				//Animation
				clock = new THREE.Clock();

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.01, 20 );

				const light = new THREE.HemisphereLight( 0xffffff, 0xbbbbff, 1 );
				light.position.set( 0.5, 1, 0.25 );
				scene.add( light );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true, alpha: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.xr.enabled = true;
				container.appendChild( renderer.domElement );

				//

				document.body.appendChild( ARButton.createButton( renderer, { requiredFeatures: [ 'hit-test' ] } ) );

				//

				//const geometry = new THREE.BoxGeometry( 0.1, 0.1, 0.1 ).translate( 0, 0.1, 0 );
				const loader = new GLTFLoader();
				
						//loader.load('./assets/Soldier.glb', function ( gltf ) {
						//	var object = gltf.scene.children[0];
						//	object.scale.set(0.0100,0.0100,0.0100);
							
							
							//var idleAnim = gltf.animations[1];

							//Animations
						//	mixer = new THREE.AnimationMixer( gltf.scene );
						//	var idle = mixer.clipAction( gltf.animations[1] );
						//	idle.play();
						//	scene.add( gltf.scene );
						
						//}, undefined, function ( error ) {
						//	console.error( error );
						//} );
						


				function onSelect() {

					if ( reticle.visible ) {

						//const material = new THREE.MeshPhongMaterial( { color: 0xffffff * Math.random() } );
						//const mesh = new THREE.Mesh( geometry, material );
						//mesh.position.setFromMatrixPosition( reticle.matrix );
						//mesh.scale.y = Math.random() * 2 + 1;
						//scene.add( mesh );
						
						loader.load('./assets/Soldier.glb', function ( gltf ) {
							var object = gltf.scene.children[0];
							object.scale.set(0.01,0.01,0.01);

							//Animation
							mixer = new THREE.AnimationMixer( gltf.scene );
							var idle = mixer.clipAction( gltf.animations[0] );
							idle.play();							
							
							scene.add( object );						
						}, undefined, function ( error ) {
							console.error( error );
						} );					
					}

				}

				controller = renderer.xr.getController( 0 );
				controller.addEventListener( 'select', onSelect );
				scene.add( controller );

				reticle = new THREE.Mesh(
					new THREE.RingGeometry( 0.15, 0.2, 32 ).rotateX( - Math.PI / 2 ),
					new THREE.MeshBasicMaterial()
				);
				reticle.matrixAutoUpdate = false;
				reticle.visible = false;
				scene.add( reticle );

				//

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				//Animation
				requestAnimationFrame( animate );
				var delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				
				renderer.setAnimationLoop( render );				
			}

			function render( timestamp, frame ) {

				if ( frame ) {

					const referenceSpace = renderer.xr.getReferenceSpace();
					const session = renderer.xr.getSession();

					if ( hitTestSourceRequested === false ) {

						session.requestReferenceSpace( 'viewer' ).then( function ( referenceSpace ) {

							session.requestHitTestSource( { space: referenceSpace } ).then( function ( source ) {

								hitTestSource = source;

							} );

						} );

						session.addEventListener( 'end', function () {

							hitTestSourceRequested = false;
							hitTestSource = null;

						} );

						hitTestSourceRequested = true;

					}

					if ( hitTestSource ) {

						const hitTestResults = frame.getHitTestResults( hitTestSource );

						if ( hitTestResults.length ) {

							const hit = hitTestResults[ 0 ];

							reticle.visible = true;
							reticle.matrix.fromArray( hit.getPose( referenceSpace ).transform.matrix );

						} else {

							reticle.visible = false;

						}

					}

				}

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
